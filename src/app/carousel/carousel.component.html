
<ngb-carousel *ngIf="messages" >
  <ng-template ngbSlide>
    <div style="text-align: center;">
      <h3> {{messages[0]}} </h3> 
  </div>  
  </ng-template>
  <ng-template ngbSlide>
    <div style="text-align: center;">
      <h3>{{messages[1]}}</h3>
     </div>  
  </ng-template>
  <ng-template ngbSlide>
    <div style="text-align: center;">
      <h3 > {{messages[2]}} </h3> 
     </div>  
  </ng-template>
</ngb-carousel>
